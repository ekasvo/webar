<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>webar</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link
            href="//fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>

<body style="margin: 0; overflow: hidden">
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
>
    <a-marker
            type="pattern"
            url="trex/marker/pattern-StL.patt"
    >
<!--        url="https://cdn.glitch.global/af3ac858-a626-4180-a286-8a61807f0839/pattern-Un.patt?v=1645180358962"-->

        <a-entity
                gltf-model="trex/glb/Pineapple.glb"
                scale="1 1 1"
                position="0 0 2"
                rotation="-90 0 0"
        >
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<div class="ui">
    <img id="snap"/>
    <a href="#"
       id="delete-photo"
       title="Delete Photo"
       class="disabled"
    >
        <i class="material-icons">delete</i>
    </a>
    <a href=""
       id="take-photo"
       title=" Take Photo"
    >
        <i class="material-icons">photo_camera</i>
    </a>
    <a href="#"
       id="download-photo"
       download="selfie.png"
       title="Save Photo"
       class="disabled"
       target="_blank"
    >
        <i class="material-icons">file_download</i>
    </a>

    <div class="controls">
        <button id="button" style="display: none">
            <i id="swap-icon" class="material-icons">cached</i>
        </button>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
